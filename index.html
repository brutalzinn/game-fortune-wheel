<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script defer src="js/definitions.js"></script>
    <script defer src="js/util.js"></script>
    <script defer src="js/realtime.js"></script>

    <script defer src="js/fortune.js"></script>
    <script defer src="js/table.js"></script>
    <script defer src="js/menu.js"></script>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>


   
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div id="wheelOfFortune">
      <canvas id="wheel" width="300" height="300"></canvas>
      <div id="spin">SPIN</div>

    </div>
    <div id="lbl_winner">Winner: </div>

    <div>
        <table id="game_list" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Game</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button id="btn_add" type="button" class="btn btn-primary">Add</button>
          <button id="btn_refresh" type="button" class="btn btn-primary">Refresh</button>
    </div>

    <button id="btn_share" type="button" class="btn btn-primary">Share</button>
  </body>
</html>
